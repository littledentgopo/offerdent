{% for post in site.posts %}
      <article class="post">

          <p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="posttitle">{{ post.title }}</a>


            {{ post.excerpt | strip_html }}             

             [<a href="{{ site.baseurl }}{{ post.url }}" class="primarycolor">&hellip;</a>]

          </p>
        
      </article>
{% endfor %}
