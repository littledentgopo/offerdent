
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if page.contact == null %}
                        <img class="img-responsive" src="img/profile.png" alt="">
                    {% endif %}
                    <div class="intro-text">
                        {% if page.subtitle == null %}

                            <span class="name">Cabinet Stomatologic</span>
                        
                        {% else %}
                        
                            <h1 class="name">{{page.subtitle}}</h1>

                        {% endif %}

                        <hr class="star-light">
                            <img src="{{page.root}}{{site.contact.one.img}}" class="img-responsive img-circle" alt="{{site.contact.one.name}}">

                            <p class="skills">{{site.contact.one.name}}</p> 
                            <p class="skills">telefon: {{site.contact.one.tel}}</p>
                            <p class="skills">email: {{site.contact.one.email}}</p>
                            <p class="skills">adresa: {{site.contact.one.address}}</p>

                             <ul class="list-inline">
                                  <li>
                                    <a href="tel:{{site.contact.one.tel}}"  class="btn-social btn-outline"><i class="fa fa-fw fa-phone"></i></a>
                                </li>
                               <li>
                                    <a href="{{site.contact.one.fb}}"  class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                                </li>
                               
                                 <li>
                                    <a href="mailto:{{site.contact.one.email}}"  class="btn-social btn-outline"><i class="fa fa-fw fa-envelope"></i></a>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
